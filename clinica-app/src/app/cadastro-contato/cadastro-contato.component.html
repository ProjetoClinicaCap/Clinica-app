
    <!--Inicio do corpo-->
    <div class="estilo">
    <div class="d-flex h-200">
      <div class="container">
        <h3 class="mt-2">Formulário de Cadastro</h3>
        <code>Todos os campos devem ser preenchidos antes de salvá-los</code>
        <form #f="ngForm" (ngSubmit)="saveContato(f.value)">
          <input
            required
            class="form-control"
            type="text"
            #fnome="ngModel"
            ngModel
            name="nome"
            placeholder="Informe nome completo"
          />
          <div *ngIf="fnome.errors?.['required']" class="ng-invalid">
            Seu nome
          </div>
          <input
            required
            class="form-control"
            type="text"
            #fcrm="ngModel"
            ngModel
            name="crm"
            placeholder="Informe crm"
          />
          <div *ngIf="fcrm.errors?.['required']" class="ng-invalid">
            Seu CRM
          </div>
          <input
            required
            class="form-control"
            type="text"
            #ftelefone="ngModel"
            ngModel
            name="telefone"
            placeholder="Informe telefone"
          />
          <div *ngIf="ftelefone.errors?.['required']" class="ng-invalid">
            Seu Telefone
          </div>
          <div>
            <select
              #dias="ngModel"
              class="form-select shadow-none"
              ngModel
              name="dias"
              required
            >
              Dias de atendimento
              <option *ngFor="let d of dia" [value]="d.value">
                {{ d.viewValue }}
              </option>
            </select>
            <div *ngIf="dias.errors?.['required']" class="ng-invalid">
              Dias de Atendimento
            </div>
          </div>
          <div>
            <select
              #selectEspecialidade="ngModel"
              class="form-select shadow-none"
              ngModel
              name="especialidade"
              required
            >
              <option>Selecione a especialidade</option>
              <option *ngFor="let e of listaEspecialidades">
                {{ e.especialidade }}
              </option>
            </select>
            <div
              *ngIf="selectEspecialidade.errors?.['required']"
              class="ng-invalid"
            >
              Sua especialidade
            </div>
          </div>

          <div class="mt-3 mb-3">
            <button [disabled]="f.invalid" class="btn btn-primary me-2">
              Salvar
            </button>
            <button type="reset" class="btn btn-danger">Cancelar</button>
          </div>
        </form>
        <label class="text-success font-weight-bold">{{ msg }}</label>
        <!-- <i class="material-icons" style="color: green;">done</i>-->
      </div>
    </div>

<router-outlet></router-outlet>
</div>
