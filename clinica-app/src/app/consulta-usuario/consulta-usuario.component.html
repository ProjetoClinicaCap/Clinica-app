<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-image: url('../../assets/background2.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
  height: 100vh;
}
</style>
</head>
<body>
    <div class="d-flex h-200">
        <div class="container">
            <h1>
                Consulta de Usu√°rios
            </h1>
            <table>
                <thead>
                    <tr>
                        
                        <th>E-mail</th>
                        <th>senha</th>
                        <th>perfil</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of usuarios">
                        
                        <td>{{ user.email}}</td>
                        <td>{{ user.senha}}</td>
                        <td>{{user.perfil}}</td>
                        <td> <a [routerLink]="['/usuario',user.email]"><i class="material-icons">mode_edit</i></a></td>
                        <td> <i role="button" class="material-icons text-primary" (click)="excluir(user.email)">delete</i></td>
        
                    </tr>
                </tbody>
            </table>
        </div>  
        
        
    </div>
</body>
</html>
