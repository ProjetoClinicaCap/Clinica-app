<body>
  <div class="d-flex h-200">
    <div class="container">
      <h1 style="margin-top: 20%">Consulta de Usu√°rios</h1>

      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>perfil</th>
            <th>Editar</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usuario">
            <td>{{ user.id }}</td>
            <td>{{ user.nome }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.perfil }}</td>
            <td>
              <a [routerLink]="['/usuario', user.id]"
                ><i class="material-icons">mode_edit</i></a
              >
            </td>
            <td>
              <i
                role="button"
                class="material-icons text-primary"
                (click)="excluir(user.id)"
                >delete</i
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
<router-outlet></router-outlet>
