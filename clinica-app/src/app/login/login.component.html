<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
  <br />
  <br />
  <h5>
    <i
      class="fa fa-user-circle mr-1"
      style="font-size: 80px; color: #0070ad; margin-left: 20%"
    ></i>
  </h5>

  <div class="form-group">
    <input
      #userNameInput
      formControlName="email"
      class="form-control"
      placeholder="email@exemplo.com"
      autofocus
    />
    <app-message-required
      *ngIf="loginForm.get('email')?.errors?.['required']"
      text="Email obrigatório"
    >
    </app-message-required>
  </div>

  <div class="form-group">
    <input
      formControlName="senha"
      type="password"
      class="form-control"
      placeholder="senha"
    />

    <app-message-required
      *ngIf="loginForm.get('senha')?.errors?.['required']"
      text="Senha obrigatória"
    >
    </app-message-required>
  </div>
  <button
    [disabled]="loginForm.invalid"
    type="submit"
    class="btn btn-primary btn-block"
  >
    login
  </button>
  <p>
    Não possui cadastro?
    <a [routerLink]="['/registraUsuario']">Cadastre-se aqui</a>
  </p>
</form>
